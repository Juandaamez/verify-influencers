<div class="h-screen flex flex-col">
  <!-- Header -->
  <header
    class="bg-gradient-to-r from-purple-900 via-blue-700 to-blue-400 text-white flex justify-between items-center px-8 py-4 shadow-lg"
  >
    <div class="flex items-center gap-2">
      <h1 class="text-2xl font-bold">Verify Influencers</h1>
    </div>
    <button
      class="flex items-center gap-2 text-lg bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-full transition focus:outline-none shadow-lg"
      (click)="onLogout()"
    >
      Log Out
    </button>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <nav class="bg-gradient-to-b from-gray-800 to-gray-900 text-white w-64 p-6">
      <ul class="space-y-4">
        <li
          class="flex items-center gap-3 cursor-pointer hover:text-blue-400 transition"
          routerLink="/dashboard/influencers"
          routerLinkActive="text-blue-500"
        >
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="currentColor"
              d="M20 32c0-8.2-7.8-14-16-14s-16 5.8-16 14 7.8 16 16 16 16-7.8 16-16z"
            />
          </svg>
          Verify Users
        </li>
        <li
          class="flex items-center gap-3 cursor-pointer hover:text-blue-400 transition"
          routerLink="/dashboard/influencers/search"
          routerLinkActive="text-blue-500"
        >
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 13.01 14 10.5 14z"
            />
          </svg>
          Search
        </li>
      </ul>
    </nav>

    <!-- Content Area -->
    <div class="flex-1 bg-gray-100 p-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
